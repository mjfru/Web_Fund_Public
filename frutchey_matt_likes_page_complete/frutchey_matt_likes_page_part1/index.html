<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div id="wrapper">
        
        <div class="user-post">
            <div class="user-bar">
                <h2 class="user-name">Some User</h2>
                <p class="likeCounter">3 Like(s)</p>
                <button class="likeButton" onclick="increase()">Like</button>
            </div>
            <div class="status-update">
                <p>This is some filler text, it can say anything we like.</p>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
