<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div id="container">
        <div class="banner"></div>
        <!-- Not in a div here on purpose-->
        <img src="imgs\user-circle.png" alt="profile picture" id="user-circle">
        <h1>Jane Doe</h1>
        <!--                             -->
        <div id="location">
            <img src="imgs\map-marker.png" alt="map-marker" class="icon" id="location">
            <p id="location">Seattle</p>
        </div>
        <div class="about">
            <p id="roles">Developer | Engineer | Problem Solver</p>
            <p id="bio">Master of Shadows and the Internet</p>
        </div>
        <div id="settings">
            <img src="imgs\gear.png" alt="setting gear" class="icon">
            <a href="">edit profile</a>
        </div>
    </div>    
</body>
</html>
